<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Scanner with Google Drive</title>
    <script src="https://apis.google.com/js/api.js"></script> <!-- Google API -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script> <!-- Barcode scanner -->
    <link rel="stylesheet" href="style.css"> <!-- Optional: Styling -->
</head>
<body>
    <h1>Barcode Scanner App</h1>
    <div id="barcode-scanner-container">
        <video id="scanner" style="width: 100%;"></video>
    </div>

    <button onclick="startScanner()">Start Scanner</button>
    <button onclick="signIn()">Sign in to Google</button>
    <button onclick="signOut()">Sign out</button>

    <script src="script.js"></script> <!-- JavaScript logic -->
</body>
</html>
